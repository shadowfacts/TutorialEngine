buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.3"
	}
}

plugins {
	id "idea"
}

apply plugin: "kotlin"

repositories {
	mavenCentral()
}

dependencies {
	compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib", version: "1.0.3"
	compile group: "org.jetbrains.kotlin", name: "kotlin-reflect", version: "1.0.3"
	compile group: "org.jetbrains.kotlin", name: "kotlin-runtime", version: "1.0.3"

	compile group: "org.lwjgl.lwjgl", name: "lwjgl", version: "2.9.3"
	compile files("slick-util.jar")
}